<script>
layui.use(['form', 'upload'], function(){
	var form = layui.form
	,layer = layui.layer
	,upload = layui.upload;
	var $ = layui.$;

	  var uploadInst = upload.render({
		elem: '#kimg' //绑定元素
		,url: '/Pub/uploads_lay/' //上传接口
		,size:400
		,accept:'images'
		,drag:true
		,done: function(res, index, upload){
			if(res.code==1){
				var img = res.data.src;
				$('#hiddenpic').val(img);
				$('#kimg').attr('src',img);
			}else{
				layer.msg(res.msg);
			}
		}
		,error: function(){
			layer.msg('上传失败')
		}
	  });
	
 
	//自定义验证规则
	form.verify({
		title: function(value){
			if(value.length < 5){
				return '标题至少得5个字符';
			}
		}
		,pass: [/(.+){6,12}$/, '密码必须6到12位']		
	});
